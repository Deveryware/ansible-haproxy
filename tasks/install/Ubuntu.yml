---
- name: 'Add haproxy apt repo (Ubuntu)'
  apt_repository:
    repo: "{{ haproxy_repo }}/haproxy-1.5"
    state: present
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Install HAProxy (Ubuntu)
  package:
    name: "{{ haproxy_package_name }}"
  when: ansible_distribution == 'Ubuntu'
